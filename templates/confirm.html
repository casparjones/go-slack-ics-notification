<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Charge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen p-6">
<div class="bg-white/10 backdrop-blur-lg p-8 rounded-lg shadow-lg max-w-md w-full text-white">
    <h1 class="text-2xl font-semibold text-center mb-4">Confirm Charge</h1>

    <div class="text-lg mb-2 border-b border-white/20 pb-2">
        <span class="font-semibold">Charge Name:</span> {{ .charge.Name }}
    </div>

    <div class="flex justify-between text-lg mb-4">
        <div>
            <p><span class="font-semibold">Charge Price:</span> {{ .charge.Price }}</p>
            <p><span class="font-semibold">Status:</span> {{ .charge.Status }}</p>
        </div>
        <div class="text-right">
            <p><span class="font-semibold">Replacement Behavior:</span> {{ .charge.GetReplacementBehavior }}</p>
            <p><span class="font-semibold">Test:</span> {{ .charge.Test }}</p>
        </div>
    </div>

    <p class="text-center text-white/80 mb-6">Do you want to accept or decline this charge?</p>

    <div class="flex gap-4">
        <a href="/confirm/{{ .charge.ID }}?action=decline"
           class="w-1/2 text-center bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition-all">
            Decline
        </a>
        <a href="/confirm/{{ .charge.ID }}?action=accept"
           class="w-1/2 text-center bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition-all">
            Accept
        </a>
    </div>
</div>
</body>
</html>
